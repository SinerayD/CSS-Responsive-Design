<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Welcome Page</title>
</head>

<body>
    <div class="navbar">
        <div class="nav_left_section">
            <div class="logo_container">
                <img src="./images/Logo.svg" alt="FigmaLand logo">
            </div>
            <div class="links_container">
                <a href="#"> Home</a>
                <a href="#">Product</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>
            <div class="nav_right_section">
                <div class="button_container">
                    <button>Login</button>
                </div>
                <button><svg width="66" height="53" viewBox="0 0 66 53" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M11 13.25H55V17.6667H11V13.25ZM22 24.2917H55V28.7083H22V24.2917ZM35.75 35.3333H55V39.75H35.75V35.3333Z" fill="white"/>
                    </svg>
                    </button>
            </div>

        </div>
        <section id="welcome_container">
            <div class="heading">
                <h1>Work at the speed<br>of thought</h1>
            </div>
            <div class="subheading">
                <p>Most calendars are designed for teams. Slate is designed for<br> freelancers who want a simple way to
                    plan yheir schedule.</p>
            </div>
            <div class="buttons">
                <div class="left_button">
                    <button>Try For Free</button>
                </div>
                <div class="right_button">
                    <button>Learn More</button>
                </div>
            </div>
        </section>
        <div class="footer">
            <img src="./images/screens image.svg" alt="screens image">
        </div>
</body>

</html>
